<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
    <link rel="stylesheet" href="/main.css"/>
    
</head>
<body>
    <div class = container>
        <h1>Formulário</h1>
        <form id="formulario">
            <input type="text" id= "nome" placeholder="Seu nome" required/>
            <input type="tel" id="tel" placeholder="Seu telefone" required/>
            <input type="number" id="mes" placeholder="Mês de aniversário" required/>
            <input type="number" id="ano" placeholder="Ano de nascimento" required/>
            <button type="submit" id="botao">Enviar</button>
        </form>
        <p class="resultado_certo"></p>
        <p class="resultado_erro"></p>
    </div>
    <script src="/main.js"></script>
    </div>
</body>
</html>
